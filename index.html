<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="box">
      <div class="side-bar">
        <div class="side-logo">OK</div>

        <!-- FORM -->
        <form class="side-form" action="" method="post">
          <div class="infield">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" />
          </div>
          <div class="infield">
            <label for="author-name">Author</label>
            <input type="text" name="author-name" id="author-name" />
          </div>
          <div class="infield">
            <label for="page-count">Page Count</label>
            <input type="text" name="page-count" id="page-count" />
          </div>
          <div class="infield-r">
            <label for="have-read">Read?</label>
            <label for="yes">Yes</label>
            <input type="radio" name="have-read" id="have-read" value="Yes"/>
            <label for="no">No</label>
            <input type="radio" name="have-read" id="have-read" value="No"/>
          </div>
          <div class="infield">
            <input type="submit" name="submit" id="submit" value="Log it!" />
          </div>
        </form>
      </div>

      <!-- HEADER -->
      <div class="header">
        <button class="add-btn">+ Add Book</button>
      </div>
      <table class="lib-table">
        <thead>
          <td>Title</td>
          <td>Author</td>
          <td>Pages</td>
          <td>Read?</td>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
